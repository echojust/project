<include file="header/index"/>

<div class="right-content-container">

    <form action="#" method="post">
        <table>
            <tr>
                <td>分类</td>
                <td>
                    <input type="text" name="name" class="input fl">
                    <p class="tip">一篇博客所属的分类，比如：HTML（不能为空）</p>
                </td>
            </tr>
            <tr>
                <td>上级分类:</td>
                <td>
                    <select name="parent_id" class="fl h32">
                        <option value="0">选择分类</option>
                        <volist name="category" id="value">
                            <option value="{$value.id}">
                                <if condition="($value.level eq 0)">
                                    &nbsp;&nbsp;
                                    <else/>
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                </if>
                                {$value.name}
                            </option>
                        </volist>
                    </select>
                    <p class="tip">一篇博客所属的上级分类，比如：HTML属于前端技术</p>
                </td>
            </tr>
            <tr>
                <td>操作</td>
                <td>
                    <input type="submit" name="submit" value="提交" class="submit">
                    <input type="reset" name="reset" value="重置" class="submit">
                </td>
            </tr>
        </table>
    </form>

<include file="footer/index" />
