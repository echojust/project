<volist name="allBlogs" id="vo">
    <tr>
        <td class="t-cen"><input type="checkbox" value="{$vo.id}" name="del[]"></td>
        <td>{$vo.id}</td>
        <td>{$vo.name}</td>
        <td>{$vo.author}</td>
        <td>{$vo.title|htmlspecialchars_decode|strip_tags|mb_substr=0,10,'utf-8'}</td>
        <td>{$vo.hit}</td>
        <td>{$vo.is_top}</td>
        <td>{$vo.is_display}</td>
        <td>{$vo.create_time}</td>
        <td>{$vo.update_time}</td>
        <td>
            <a href="#">修改</a>
            |
            <span class="delete" data-id="{$vo.id}" data-page="{$curpage}">删除</span>
            |
            <a href="#">详情</a>
        </td>
    </tr>
</volist>
